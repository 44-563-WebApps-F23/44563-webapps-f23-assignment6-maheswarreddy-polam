<!DOCTYPE html>
<html>
 <head>
    <title>Tip Amounts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <style>
        .form{
            width: 50%;
           margin-left: 20px;
        }
    </style>
 </head>
<body>

<h1>Maheswar Reddy Polam shows tip amounts</h1>
<br>
<div class="form">
<label for="baseAmount">Enter base amount:</label>
<input type="number" id="baseAmount" value="50">
<br>

<label for="tipPercent">Enter the tip percent:</label>
<input type="number" id="tipPercent" value="15">
<br>

<input type="button" class="btn btn-primary" value="Show tip" onclick="calculateTips()">
<br>

<div id="results"></div>

<script>
    function calculateTips() {
        const baseAmountInput = document.getElementById("baseAmount");
        const tipPercentInput = document.getElementById("tipPercent");
        const resultsDiv = document.getElementById("results");

        const baseAmount = parseFloat(baseAmountInput.value);
        const tipPercent = parseFloat(tipPercentInput.value);

        let toShow = "Tips are: ";

        for (let i = 0; i < 5; i++) {
            const calculatedTip = (baseAmount * (tipPercent + i * 4)) / 100;
            toShow += `${tipPercent + i * 4}% is $${calculatedTip.toFixed(2)} <br/> `;
        }

        resultsDiv.innerHTML = toShow;
    }
</script>

</div>
</body>
</html>
