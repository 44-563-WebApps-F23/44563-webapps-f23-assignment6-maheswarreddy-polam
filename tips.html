<body>

<h1>Maheswar Reddy Polam shows tip amounts</h1>
<br>
<div class="form">
<label for="baseAmount">Enter base amount:</label>
<input type="number" class="border" id="baseAmount" value="50">
<br> <br>

<label for="tipPercent">Enter the tip percent:</label>
<input type="number" class="border" id="tipPercent" value="15">
<br><br>

<input type="button" class="btn btn-success" value="Show tip" onclick="calculateTips()">
<br>

<div id="results"></div>

<script>
    function calculateTips() {
        const baseAmountInput = document.getElementById("baseAmount");
        const tipPercentInput = document.getElementById("tipPercent");
        const resultsDiv = document.getElementById("results");

        const baseAmount = parseFloat(baseAmountInput.value);
        const tipPercent = parseFloat(tipPercentInput.value);

        let toShow = "Tips are: ";

        for (let i = 0; i < 5; i++) {
            const calculatedTip =(baseAmount * (tipPercent + i * 4)) / 100;
            toShow += `${tipPercent + i * 4}%  $${calculatedTip.toFixed(2)} <br/> `;
        }

        resultsDiv.innerHTML = toShow;
    }
</script>
<form>
    <div class="form-group">
        <input class="form-check-input" type="radio" id="sum" value="sum" name="mathOperation"  onclick="chooseUp()"/>
        <label for="sum">sum</label> 
    </div>
    <div class="form-group">
        <input  class="form-check-input"  type="radio" id="difference" value="difference" name="mathOperation"  onclick="chooseUp()"/>
        <label for="dif">diff</label>
    </div>
    <div class="form-group">
        <input type="radio" id="product"  class="form-check-input" value="product" name="mathOperation"  onclick="chooseUp()"/>
        <label for="mul">mult</label>
    </div>
</form>
<p id="radioResult"></p>
</div>

<script> 
function chooseUp(){
let baseAmount = parseFloat(document.getElementById("baseAmount").value);
let tipPercent = parseFloat( document.getElementById("tipPercent").value);
let tipVal = parseFloat((baseAmount * tipPercent)/100); 
let operation = document.querySelector('input[name="mathOperation"]:checked').value;
let outPut = "";
switch (operation) {
    case 'sum':
        outPut = `sum is: ${baseAmount} + ${tipVal} = ${baseAmount + tipVal}`;
        break;
    case 'difference':
        outPut = `diff is: ${baseAmount} - ${tipVal} = ${baseAmount - tipVal}`;
        break;
    case 'product': 
        outPut = `multiplication is: ${baseAmount} * ${tipVal} = ${baseAmount * tipVal}`;
}
document.getElementById("radioResult").innerHTML = outPut;
}
