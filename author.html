<script>
var good = 0;
var oops = 0;
function checkAuthor() {
console.log("fff");

if (authorPassword == authorCheck) {
    good++;

} else {

document.getElementById("goodCounter").innerHTML = good;

<div>
    <img id="cityImage" src="./images/mumbai1.webp" alt="City Img"
     width="100" height="100" onclick="selectImage()">
</div>

<script>
  
    var useImage = 1;
    function selectImage() {
        var imageElement = document.getElementById('cityImage');
        switch (useImage) {
            case 1:
                imageElement.src = "./images/agra1.webp";
                useImage = 2;
                break;
            case 2:
                imageElement.src = "./images/lucknow1.webp"; 
                useImage = 3;
                break;
            case 3:
                imageElement.src = "./images/mumbai1.webp"; 
                useImage = 1; 
                break;
            default:
                break;
        }
    }
    selectImage();

    var good = 0;
var oops = 0;
function checkAuthor() {
    var authorPassword = document.getElementById("password").value;
    var authorCheck = document.getElementById("guessAuthor").value;
    if (authorPassword == authorCheck) {
        good++;
        alert("You got it right");
    } else {
        oops++;
        alert("Sorry");  
    }

    if (oops > 6 ) {
        let authButton = document.getElementById('authorBtn');
        authButton.onclick = errorMsg ;
    }
    
    document.getElementById("goodCounter").innerHTML = `Good count : ${good}`;
    document.getElementById("oopsCounter").innerHTML = `Opps count : ${oops}`;
    
  
}
function errorMsg() {
    alert("Sorry, ran out of guesses");
}
</script>
