<h1>Author entry Maheswar Reddy Polam</h1>

<form>
    <label for="password">The hidden author name</label><br>
    <input type="password" id="password" value= "Dickens" name="password">
    <br>
    <label for="guessAuthorname">Guess the author:</label>
    <input type="text" id="guessAuthor" name="guessAuthor" required>
    <br/>
    <input  type="button" onclick= "checkAuthor()" value="Check the guess">
  </form>
  <p id="goodCounter"></p>
  <p id="oopsCounter"></p>
</body>
<script>
var good = 0;
var oops = 0;
function checkAuthor() {
console.log("fff");
var authorPassword = document.getElementById("password").value;
var authorCheck = document.getElementById("guessAuthor").value;
if (authorPassword == authorCheck) {
    good++;
    alert("You got it right");
} else {
    oops++;
    alert("Sorry");  
}
document.getElementById("goodCounter").innerHTML = good;
document.getElementById("oopsCounter").innerHTML = oops;
}
</script>

<div>
    <img id="cityImage" src="./images/mumbai1.webp" alt="City Img"
     width="100" height="100" onclick="selectImage()">
</div>

<script>
  
    var useImage = 1;
    function selectImage() {
        var imageElement = document.getElementById('cityImage');
        switch (useImage) {
            case 1:
                imageElement.src = "./images/agra1.webp";
                useImage = 2;
                break;
            case 2:
                imageElement.src = "./images/lucknow1.webp"; 
                useImage = 3;
                break;
            case 3:
                imageElement.src = "./images/mumbai1.webp"; 
                useImage = 1; 
                break;
            default:
                break;
        }
    }
    selectImage();
</script>
