<!DOCTYPE html>
<html>
 <head>
    <title>Cruise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 </head>
<body>

<h1>Maheswar Reddy Polam goes on a cruise</h1>

<div class="myform">
    <form>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="sharesCabin" value="True" name="mathOperation"  onclick="chooseUp()"/>
            <label for="cabin">Shares Cabin</label>
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="breakfast" value="True" name="mathOperation"  onclick="chooseUp()"/>
        <label for="breakfast">Breakfast</label>
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="poolpass" value="False" name="mathOperation"  onclick="chooseUp()"/>
        <label for="poolpass">Pool Pass</label>
        </div><br/>
       <button type="button" class="btn btn-primary" onclick="selectCruise()">Select a cruise</button><br/>
    </form>

</body>
</html>
